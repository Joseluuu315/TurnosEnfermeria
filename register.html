<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <div class="container mt-5">
    <h1>Registro</h1>
    <form id="registerForm">
      <input class="form-control mb-2" type="text" name="username" placeholder="Usuario" required>
      <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>
      <button class="btn btn-success" type="submit">Registrar</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
