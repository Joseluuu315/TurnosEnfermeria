<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <div class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm">
      <input class="form-control mb-2" type="text" name="username" placeholder="Usuario" required>
      <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
