<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-pink text-white p-3 d-flex justify-content-between">
    <h3>Mi Calendario</h3>
    <button id="logoutBtn" class="btn btn-light">Cerrar sesión</button>
  </header>

  <div class="container mt-4">
    <div id="calendar"></div>
    <button id="pdfBtn" class="btn btn-secondary mt-3">Exportar PDF</button>
    <button id="statsBtn" class="btn btn-info mt-3">Ver estadísticas</button>
    <div id="stats" class="mt-3"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

  <!-- Tu JS del dashboard -->
  <script src="js/dashboard.js"></script>
</body>
</html>
