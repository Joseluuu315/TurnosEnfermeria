<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <!-- Header -->
  <header class="bg-pink text-white py-3 px-4 d-flex justify-content-between align-items-center shadow-sm">
    <h3 class="mb-0">📅 Mi Calendario</h3>
    <button id="logoutBtn" class="btn btn-outline-light">Cerrar sesión</button>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="card shadow-sm rounded-4 p-4">
      <!-- Calendario -->
      <div id="calendar"></div>

      <!-- Modal de selección de turno -->
      <div class="modal fade" id="shiftModal" tabindex="-1" aria-labelledby="shiftModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content rounded-4">
            <div class="modal-header bg-pink text-white">
              <h5 class="modal-title" id="shiftModalLabel">Seleccionar Turno</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <p id="selectedDate"></p>
              <div class="d-grid gap-2">
                <button class="btn btn-pink shift-option" data-shift="Mañana">🌅 Mañana 🌅</button>
                <button class="btn btn-pink shift-option" data-shift="Tarde">🌇 Tarde 🌇</button>
                <button class="btn btn-pink shift-option" data-shift="Noche">🌙 Noche 🌙</button>
                <button class="btn btn-pink shift-option" data-shift="Mañana y Tarde">🌤️ Mañana y Tarde 🌤️</button>
                <button class="btn btn-outline-pink shift-option" data-shift="Libre">🛌 Libre 🛋️</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botones y estadísticas -->
      <div class="d-flex flex-wrap gap-2 mt-4">
        <button id="pdfBtn" class="btn btn-pink">📄 Exportar PDF 📄</button>
        <button id="statsBtn" class="btn btn-outline-pink">📊 Ver estadísticas 📊</button>
      </div>
      <div id="stats" class="mt-4"></div>
    </div>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

  <!-- Dashboard JS -->
  <script src="js/dashboard.js"></script>
  <!-- Bootstrap JS Bundle (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
